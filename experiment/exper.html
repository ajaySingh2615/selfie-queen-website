<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/experiment/exper.css" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/6.5.8/pixi.min.js"></script>
  </head>
  <body>
    <header class="hero-section">
      <canvas id="explosionCanvas"></canvas>
      <!-- For Flash Effects -->
      <div class="container">
        <div class="hero-content">
          <h1 class="hero-title">👑 Miss Selfie Queen 2025</h1>
          <p class="hero-subtitle">
            Registration starts from <strong>15 Feb 2025</strong>
          </p>
          <img src="hero-image.png" class="hero-img" alt="Miss Selfie Queen" />
        </div>

        <!-- Prize Reveal (Hidden Initially) -->
        <div class="prize-container">
          <div class="prize-item" id="prize1">
            <h2>🏆 ₹50,000 + iPhone 15</h2>
            <img src="1st-prize.png" alt="1st Prize" />
          </div>

          <div class="prize-item" id="prize2">
            <h2>🎁 ₹30,000 + OnePlus Nord</h2>
            <img src="2nd-prize.png" alt="2nd Prize" />
          </div>

          <div class="prize-item" id="prize3">
            <h2>📸 ₹20,000 + Samsung F55</h2>
            <img src="3rd-prize.png" alt="3rd Prize" />
          </div>
        </div>
      </div>
    </header>

    <!-- Other Sections (Hidden Until Prizes Are Revealed) -->
    <section class="other-sections">
      <h2>Next Section Content</h2>
      <p>Now the user can scroll freely.</p>
    </section>
  </body>

  <!-- FullPage.js JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.1.2/fullpage.min.js"></script>
  <script src="/experiment/exper.js"></script>
</html>
